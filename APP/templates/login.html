<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <style>

.login-button {
  display: inline-block;
  padding: 8px 16px;
  margin-left: 8px;
  border-radius: 4px;
  background-color:rgb(43, 149, 248);
  color: white;
  text-decoration: none;
  border: none;
  cursor: pointer;
  font-size: 14px;
}
.login-button:hover {
background-color:rgb(130, 128, 247);
}

#emailHelp{
  color: red;



}




    </style>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/dayout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway+Dots" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="containerr" style="background-color: rgb(32, 176, 192);">
      <div class="Imagelogin" style="background-color: rgb(102, 197, 241); width: 50%;height: 100%;">
      </div>
      <div class="login" style="background-color: rgb(242, 242, 242); width: 50%;height: 100%;">
         <form action="/loginpost" method="post">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="Email" placeholder="Enter your email address" required>
			<div id="emailHelp" class="form-text">{{.Errmail}}</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="Password" placeholder="Enter your password" required>
			  <div id="emailHelp" class="form-text">{{.Errpass}}</div>
          </div>
          <button type="submit" class="login-button">Login</button>

          <div class="mt-3">
            <p class="text-center">Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
         
        </form>
      </div>
    </div>
</body>
</html>
